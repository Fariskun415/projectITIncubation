<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- lokal CSS -->
<link rel="stylesheet" href="/style/style.css">
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <title>ProjekKita</title>
  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded " id="semua">
        <div class="row justify-content-center">
            <div class="col " id="kiri">
                <h2 class="text-center fw-normal">Biodata Form</h2>
                <p class="text-center fw-light">Please fill in the data below correctly</p>

                <!--Awal Form-->
                <form action="" method="">
                    <div class="mb-1 col-8 mx-auto ">
                      <label for="nama" class="form-label" ><strong>Nama</strong></label>
                      <input type="text" class="form-control" id="nama" placeholder="Nama">
                    </div>
                    <div class="mb-1 col-8 mx-auto">
                      <label for="password" class="form-label"><strong>Password</strong></label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                <!--check-box-->
                <p class="col-8 mx-auto"><strong>Your skill</strong></p>
                <div class="mx-auto" style="width: 250px;">
                    
                    <div class="mb-3  form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label " for="checkbox">Front-End</label>
                    </div>
                    <div class="mb-3  form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label " for="checkbox">Back-End</label>
                    </div>
                </div>
                
                <!--radio-button-->
                <p class="col-8 mx-auto"><strong>Your gender</strong></p>
                <div class="mx-auto" style="width: 250px;">
                    <div class="form-radio form-check-inline ">
                        <input class="form-check-input" type="radio" name="radio" id="radio">
                        <label class="form-check-label" for="radio">
                            Man
                        </label>
                    </div>
                    <div class="form-radio form-check-inline ms-5 ">
                        <input class="form-check-input" type="radio" name="radio" id="radio" checked>
                        <label class="form-check-label" for="radio">
                            Woman
                        </label>
                    </div>
                </div>

                    <!--input image-->
                    <div class="mb-4 col-8 mx-auto">
                        <label for="formImage" class="form-label"><strong>input your image</strong></label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <!--submit button-->
                  <div class="d-grid gap-2 col-8 mx-auto">
                    <button type="submit" class="btn btn-primary ">Submit</button>
                  </div>
                  </form>
                  <!--Akhir Form-->
                </div>

            <div class="col border rounded" id="kanan">
                <img src="/asset/image/3dform.jpg" class="img-fluid" alt="...">
                

            </div>
        </div> 
      </div>









    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
