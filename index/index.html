<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- lokal CSS -->
  <link rel="stylesheet" href="../style/style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>ProjekKita</title>
</head>

<body>
  <div class="container shadow-lg p-3 mb-5 bg-body rounded mt-4" id="semua">
    <div class="row justify-content-center">
      <div class="col-lg-6" id="kiri">
        <h2 class="text-center fw-normal">Biodata Form</h2>
        <p class="text-center fw-light">
          Please fill in the data below correctly
        </p>

        <!--Awal Form-->
        <form action="tabel.php" method="post" target="__blank" enctype="multipart/form-data">
          <div class="mb-1 col-8 mx-auto">
            <label for="nama" class="form-label"><strong>Nama</strong></label>
            <input type="text" name="nama" class="form-control" id="nama" placeholder="Nama" required />
          </div>

          <div class="mb-1 col-8 mx-auto">
            <label for="password" class="form-label"><strong>Password</strong></label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required />
          </div>

          <!--radio-button2-->
          <p class="col-8 mx-auto"><strong>Your skill</strong></p>
          <div class="mx-auto" style="width: 350px">
            <div class="mb-3 form-check form-check-inline">
              <input type="radio" value="Front-end" name="skill" class="form-check-input" id="checkbox" required />
              <label class="form-check-label" for="checkbox">Front-End</label>
            </div>
            <div class="mb-3 form-check form-check-inline">
              <input type="radio" value="Back-end" name="skill" class="form-check-input" id="checkbox" required />
              <label class="form-check-label" for="checkbox">Back-End</label>
            </div>
            <div class="mb-3 form-check form-check-inline">
              <input type="radio" value="Fullstack" name="skill" class="form-check-input" id="checkbox" required />
              <label class="form-check-label" for="checkbox">Fullstack</label>
            </div>
          </div>

          <!--radio-button2-->
          <p class="col-8 mx-auto"><strong>Your gender</strong></p>
          <div class="mx-auto" style="width: 250px">
            <div class="form-radio form-check-inline">
              <input class="form-check-input" value="Man" type="radio" name="gender" id="radio" required />
              <label class="form-check-label" for="radio"> Man </label>
            </div>
            <div class="form-radio form-check-inline ms-5">
              <input class="form-check-input" value="Woman" type="radio" name="gender" id="gender" required />
              <label class="form-check-label" for="radio"> Woman </label>
            </div>
          </div>

          <!--input email-->
          <div class="mb-4 col-8 mx-auto">
            <label for="formImage" class="form-label"><strong>Email</strong></label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Email" required />
          </div>

          <!--submit button-->
          <div class="d-grid gap-2 col-8 mx-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <!--reset button-->
          <br />
          <div class="d-grid gap-2 col-8 mx-auto">
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </form>
        <!--Akhir Form-->
      </div>
      <div class="col-lg-6 d-flex align-items-end " id="kanan">
        <img src="../asset/image/img1.png" class="img-site justify-content-center" alt="..." />
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
